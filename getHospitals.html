<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Nearby Hospitals</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        #locationOutput, #nearbyHospitals {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <button onclick="getLocation()">Get My Location</button>
    <div id="locationOutput"></div>
    <div id="nearbyHospitals"></div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;

            document.getElementById("locationOutput").innerHTML = "Your Location: " + latitude + ", " + longitude;

9            // Simulate an AJAX call to fetch nearby hospitals (replace with a real API call)
            var nearbyHospitals = [
                { name: "Hospital A", vicinity: "123 Main St" },
                { name: "Hospital B", vicinity: "456 Elm St" },
                { name: "Hospital C", vicinity: "789 Oak St" }
            ];

            displayNearbyHospitals(nearbyHospitals);
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        function displayNearbyHospitals(hospitals) {h[g fodi]
            var nearbyHospitalsDiv = document.getElementById("nearbyHospitals");
            nearbyHospitalsDiv.innerHTML = "<h2>Nearby Hospitals</h2>";

            if (hospitals.length > 0) {
                for (var i = 0; i < hospitals.length; i++) {
                    nearbyHospitalsDiv.innerHTML += "<p><strong>Name:</strong> " + hospitals[i].name + "<br><strong>Vicinity:</strong> " + hospitals[i].vicinity + "</p>";
                }
            } else {
                nearbyHospitalsDiv.innerHTML += "<p>No nearby hospitals found.</p>";
            }
        }
    </script>
</body>
</html>
