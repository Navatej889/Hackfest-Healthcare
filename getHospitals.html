<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Nearby Hospitals</title>
</head>
<body>
    <button onclick="getLocation()">Get My Location</button>
    <div id="locationOutput"></div>
    <div id="nearbyHospitals"></div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;

            document.getElementById("locationOutput").innerHTML = "Your Location: " + latitude + ", " + longitude;

            // In a real scenario, this would be an AJAX call to a hospital API
            // Here, we simulate the response with hardcoded data
            var nearbyHospitals = [
                { name: "Hospital A", vicinity: "123 Main St" },
                { name: "Hospital B", vicinity: "456 Elm St" },
                { name: "Hospital C", vicinity: "789 Oak St" }
            ];

            displayNearbyHospitals(nearbyHospitals);
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        function displayNearbyHospitals(hospitals) {
            var nearbyHospitalsDiv = document.getElementById("nearbyHospitals");
            nearbyHospitalsDiv.innerHTML = "<h2>Nearby Hospitals</h2>";

            if (hospitals.length > 0) {
                for (var i = 0; i < hospitals.length; i++) {
                    nearbyHospitalsDiv.innerHTML += "<p><strong>Name:</strong> " + hospitals[i].name + "<br><strong>Vicinity:</strong> " + hospitals[i].vicinity + "</p>";
                }
            } else {
                nearbyHospitalsDiv.innerHTML += "<p>No nearby hospitals found.</p>";
            }
        }
    </script>
</body>
</html>
