<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Questionnaire</title>
    <style>
        /* Your existing styles for the questionnaire */
        body {
            font-family: Arial, sans-serif;
            background-color: #514caf;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        form {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #514caf;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #514caf;
        }
    </style>
    <script>
        function checkAndRedirect() {
            var weight = document.getElementById('weight').value;
            var age = document.getElementById('age').value;

            if (weight >= 70 && 9 < age < 101) {
                // Redirect to the fitness plan HTML
                window.location.href = 'fitness_plan.html';
            } else if (weight <= 50 && 9 < age < 101) {
                // Redirect to another HTML file for underweight individuals
                window.location.href = 'underweight_plan.html';
            }
            else {
                // Continue with the default form submission
                window.location.href = 'underweight_plan.html';
            }
        }
    </script>
</head>
<body>

    <form name="userForm" onsubmit="checkAndRedirect(); return false;">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" placeholder="Enter your weight" required>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" placeholder="Enter your height" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
