<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Management Goals</title>
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #3498db;
            margin-bottom: 20px;
        }

        .lose-weight-button {
            background-color: #e74c3c;
            color: #fff;
            padding: 15px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .lose-weight-button:hover {
            background-color: #c0392b;
        }

        .gain-weight-button {
            background-color: #3498db;
            color: #fff;
            padding: 15px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .gain-weight-button:hover {
            background-color: #2980b9;
        }
    </style>
    <script>
        function redirectToPage(goal) {
            if (goal === 'lose') {
                window.location.href = "fitness_plan.html";
            } else if (goal === 'gain') {
                window.location.href = "underweight_plan.html";
            }
        }
    </script>
</head>
<body>
    <h1>Weight Management Goals</h1>
    <button class="lose-weight-button" onclick="redirectToPage('lose')">Want to Lose Weight</button>
    <button class="gain-weight-button" onclick="redirectToPage('gain')">Want to Gain Weight</button>
</body>
</html>
