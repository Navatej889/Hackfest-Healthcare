<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Questionnaire</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #4CAF50; /* Green background */
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            width: 80%; /* Keep the width the same */
            max-width: 800px; /* Set a maximum width */
            background-color: #fff; /* White background */
            padding: 40px; /* Increase padding for more height */
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <img src="https://via.placeholder.com/400x300" alt="Top Image">
    
    <form>
        <h2>Health Questionnaire</h2>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="weight">Weight (in kg):</label>
        <input type="number" id="weight" name="weight" required>

        <label for="healthCondition">Health Condition:</label>
        <select id="healthCondition" name="healthCondition" required>
            <option value="excellent">Excellent</option>
            <option value="good">Good</option>
            <option value="fair">Fair</option>
            <option value="poor">Poor</option>
        </select>

        <label for="healthDescription">Describe Your Health Condition:</label>
        <textarea id="healthDescription" name="healthDescription" rows="6" required></textarea>

        <label for="purpose">Are you here for a health check or to locate a hospital based on your health condition?</label>
        <select id="purpose" name="purpose" required>
            <option value="healthCheck">Health Check</option>
            <option value="locateHospital">Locate Hospital</option>
        </select>

        <button type="submit">Submit</button>
    </form>

    <img src="https://via.placeholder.com/400x300" alt="Bottom Image">
</body>
</html>
