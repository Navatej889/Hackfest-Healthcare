<html>
    <body>
        <script>
            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition, showError);
                } else {
                    console.error("Geolocation is not supported by this browser.");
                }
            }

            function showPosition(position) {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;
                var elementLat = document.getElementById('lat');
                var elementLong = document.getElementById('long');
                if (elementLat) {
                    elementLat.value = latitude;
                }
                if (elementLong) {
                    elementLong.value = longitude;
                }
                console.log("Latitude: " + latitude + "\nLongitude: " + longitude);
            }

            function showError(error) {
                switch (error.code) {
                    case error.PERMISSION_DENIED:
                        console.error("User denied the request for Geolocation.");
                        break;
                    case error.POSITION_UNAVAILABLE:
                        console.error("Location information is unavailable.");
                        break;
                    case error.TIMEOUT:
                        console.error("The request to get user location timed out.");
                        break;
                    case error.UNKNOWN_ERROR:
                        console.error("An unknown error occurred.");
                        break;
                }
            }

            // Call the function to get the location
            getLocation();
        </script>
    <h1>My location</h1>
    My coordinates: <input id="lat"/> <input id="long"/>
    </body>
</html>
